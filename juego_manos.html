<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src = "js/script_manos.js"> </script>	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles_manos.css">
	<title>Juego de las manos</title>
</head>
<body>
	
	<div class="container-fluid h-100">
		<div class="row h-100">
			<div class="col-5 col-sm-4 col-md-3 col-lg-2 bg-secondary text-light">
				<h1> MENU </h1>
				<form>
					<label for="nombreJugador">Nombre Jugador1</label>
					<input type="text" id="nombreJugador" value ="Jugador"></input>
					<label for="nombreMaquina">Nombre Jugador2</label>
					<input type="text" id="nombreMaquina" value="Maquina"></input>
				</form>
				<br>
				<button id="botonFormulario">Actualizar</button>
			</div>
			<div class="col bg-light">
				<div class="row">
					<div class="col-12"> <h2 class="text-center">Juego de Encontrar la Llave</h2> </div>
				</div>
				<div class="row text-center">
					<div class="col-5 col-sm-5 col-md-4 col-lg-3"> <img id="0" class="img-fluid" src="images/manos/fist.png"> </div>
					<div class="col-2 col-sm-2 col-md-4 col-lg-6"></div>
					<div class="col-5 col-sm-5 col-md-4 col-lg-3"> <img id="1" class="img-fluid" src="images/manos/fist.png"> </div>
				</div>
				<div class="row text-center">
					<div class="col-5 col-sm-5 col-md-4 col-lg-3 bg-dark text-light"> <p id="jugador"> Puntos de Jugador: 0 </p></div>
					<div class="col-2 col-sm-2 col-md-4 col-lg-6"></div>
					<div class="col-5 col-sm-5 col-md-4 col-lg-3 bg-dark text-light"> <p id="maquina"> Puntos de Maquina: 0 </p></div>
				</div>
				<div class="row mt-3">
					<div class="col-6 col-sm-6 col-md-4 text-end"> <button id="reiniciar" class="btn-primary align-bottom"> <span class="fa fa-refresh" ></span>  Reiniciar Contadores </button></div>
					<div class="col-3 col-sm-3 col-md-4 text-center"> <button id="pista" class="btn-info align-bottom"> <span class="fa fa-search" ></span>  Pista </button></div>
					<div class="col-3 col-sm-3 col-md-4 text-start"> <button id="ia" class="btn-success align-bottom"> <span class="fa fa-user" ></span>  IA </button></div>
				</div>
				<div class="row">
					<div id="pista_texto" class="col-12 text-center"> <p> </div>
				</div>
			</div>
		</div>
	</div>
	
	

</body>
</html>
